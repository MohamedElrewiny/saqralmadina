<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>قائمة السيارات</title>
  </head>
  <html>
    <body style="color: #fff; font-size: 18px">
      <div class="dashborad">
        <div class="navigation">
          <ul>
            <li class="">
              <a href="../dashboard.html">
                <span class="icon">
                  <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title fs-4">الرئيسية</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/users.html">
                <span class="icon">
                  <ion-icon name="people-outline"></ion-icon>
                </span>
                <span class="title fs-4">المستخدمين</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/messages.html">
                <span class="icon">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="title fs-4">الرسائل</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/addCar.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">إضافة سيارة جديدة</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/carMenu.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">قائمة السيارات</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/category.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">فئات السيارات</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/carRents.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">الحجوزات</span>
              </a>
            </li>

            <li>
              <a href="../index.html" target="_blank">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">موقع صقر المدينة</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
          <div class="topbar">
            <div class="toggle">
              <ion-icon name="menu-outline" class="text-dark"></ion-icon>
            </div>

            <div class="user">
              <img src="../Assets/logo/Logo.png" alt="" />
            </div>
          </div>

          <div class="carMenu ressponsive">
            <div class="container">
              <div
                id="updateForm"
                style="background-color: #0066b2"
                class="d-flex rounded-3 flex-column d-none w-75 m-auto shadow p-3 mt-5"
              >
                <h1 class="text-center">تعديل البيانات</h1>

                <label for="IDD" class="fw-bold"> الرقم التعريفي:</label>
                <input
                  type="num"
                  id="IDD"
                  name="Id"
                  class="form-control mb-2"
                />
                <label for="name" class="fw-bold"> اسم السيارة :</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control mb-2"
                />
                <label for="capacity" class="fw-bold">السعة :</label>
                <input
                  type="text"
                  id="capacity"
                  name="capacity"
                  class="form-control mb-2"
                />
                <label for="description" class="fw-bold">الوصف :</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  class="form-control mb-2"
                />
                <label for="addresses" class="fw-bold"> العنوان:</label>
                <input
                  type="text"
                  id="addresses"
                  name="addresses"
                  class="form-control mb-2"
                />
                <label for="prices" class="fw-bold">السعر:</label>
                <input
                  type="text"
                  id="prices"
                  name="prices"
                  class="form-control mb-2"
                />
                <label for="carImage" class="fw-bold">ادخل صورة العربية:</label>
                <input
                  type="file"
                  id="carImage"
                  name="carImage"
                  multiple
                  class="mb-2"
                />

                <button
                  type="submit"
                  class="btn btn-info fw-bold"
                  onclick="updateCar(event)"
                >
                  حفظ التعديلات
                </button>
              </div>
              <div class="my-5 m-auto overflow-x-auto">
                <table class="table text-center table-hover">
                  <thead>
                    <tr class="table-active">
                      <th>الرقم التعريفي</th>
                      <th>اسم السيارة</th>
                      <th>السعة</th>
                      <th>الوصف</th>
                      <th>العنوان</th>
                      <th>السعر</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="data"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="../js/bootstrap.bundle.min.js"></script>
      <script src="../js/jquery-3.7.1.min.js"></script>
      <script src="./js/carMenu1.js"></script>
      <script src="../js/dashboard.js"></script>

      <!-- ====== ionicons ======= -->
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </body>
  </html>
</html>
