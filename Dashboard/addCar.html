<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>اضافة سيارة</title>
  </head>
  <html>
    <body style="color: #fff; font-size: 18px">
      <div class="dashborad">
        <div class="navigation">
          <ul>
            <li class="">
              <a href="../dashboard.html">
                <span class="icon">
                  <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title fs-4">الرئيسية</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/users.html">
                <span class="icon">
                  <ion-icon name="people-outline"></ion-icon>
                </span>
                <span class="title fs-4">المستخدمين</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/messages.html">
                <span class="icon">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="title fs-4">الرسائل</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/addCar.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">إضافة سيارة جديدة</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/carMenu.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">قائمة السيارات</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/category.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">فئات السيارات</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/carRents.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">الحجوزات</span>
              </a>
            </li>

            <li>
              <a href="../index.html" target="_blank">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">موقع صقر المدينة</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
          <div class="topbar">
            <div class="toggle">
              <ion-icon name="menu-outline" class="text-dark"></ion-icon>
            </div>

            <div class="user">
              <img src="../Assets/logo/Logo.png" alt="" />
            </div>
          </div>

          <div class="addCar ressponsive">
            <div class="container">
              <div
                class="category p-3 m-auto rounded-3 d-flex flex-column mt-5 w-75"
                style="background-color: #0066b2"
              >
                <label for="name" class="fw-bold mb-2">
                  ادخل فئة السيارة:</label
                >
                <input
                  type="text"
                  class="form-control mb-2"
                  id="name"
                  required
                />
                <button
                  type="button"
                  class="btn btn-info d-block m-auto fw-bold mt-3"
                  onclick="addCategoryAr(event)"
                >
                  اضافة فئة جديدة بالعربي
                </button>
                <button
                  type="button"
                  class="btn btn-info d-block m-auto fw-bold mt-3"
                  onclick="addCategoryEn(event)"
                >
                  اضافة فئة جديدة بالإنجليزية
                </button>
              </div>
              <div
                style="background-color: #0066b2"
                id="carForm"
                class="d-flex rounded-3 flex-column w-75 m-auto shadow p-3 mt-5 mb-5"
              >
                <label for="categoryId" class="fw-bold"
                  >الرقم التعريفي للفئة:</label
                >
                <select
                  id="categoryId"
                  name="categoryId"
                  class="form-control mb-3 text-black"
                  required
                >
                  <option value="">اختر فئة</option>
                </select>
                <label for="Name" class="fw-bold">الاسم:</label>
                <input
                  type="text"
                  id="Name"
                  name="name"
                  class="form-control mb-3"
                  required
                />
                <label for="capacity" class="fw-bold">عدد الاشخاص:</label>
                <input
                  type="number"
                  id="capacity"
                  name="capacity"
                  class="form-control mb-3"
                  required
                />
                <label for="description" class="fw-bold">الوصف:</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  class="form-control mb-3"
                  required
                />
                <label for="addresses" class="fw-bold">العنوان:</label>
                <input
                  type="text"
                  id="addresses"
                  name="addresses"
                  class="form-control mb-3"
                  required
                />
                <label for="prices" class="fw-bold">السعر:</label>
                <input
                  type="text"
                  id="prices"
                  name="prices"
                  class="form-control mb-3"
                  required
                />

                <label for="files" class="fw-bold">اختار صورة:</label>
                <input
                  type="file"
                  id="images"
                  name="carImage"
                  multiple
                  class="mb-3"
                  required
                />
                <p class="fw-bold">الحد الأقصي اربع صور فقط</p>
                <button
                  type="button"
                  class="btn btn-info d-block m-auto py-2 px-3 fw-bold mt-3"
                  onclick="addCarAr()"
                  id="submit"
                >
                  اضافه سيارة بالعربي
                </button>
                <button
                  type="button"
                  class="btn btn-info d-block m-auto py-2 px-3 fw-bold mt-3"
                  onclick="addCarEn()"
                  id="submit"
                >
                  اضافه سيارة بالإنجليزية
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="../js/bootstrap.bundle.min.js"></script>
      <script src="../js/jquery-3.7.1.min.js"></script>
      <script src="./js/addCar1.js"></script>
      <script src="../js/dashboard.js"></script>

      <!-- ====== ionicons ======= -->
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </body>
  </html>
</html>
