  </head>

            </li>

            <li>
              <a href="../Dashboard/users.html">
                <span class="icon">

              </a>
            </li>

            <li>
              <a href="../Dashboard/messages.html">
                <span class="icon">

                </span>

              </a>
            </li>

            <li>
              <a href="../Dashboard/addCar.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">إضافة سيارة جديدة</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/carMenu.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>
                <span class="title fs-4">قائمة السيارات</span>
              </a>
            </li>

            <li>
              <a href="../Dashboard/category.html">

            <li>
              <a href="../Dashboard/carRents.html">
                <span class="icon">
                  <i class="fa-solid fa-car fs-4"></i>
                </span>

            <li>

                <span class="title fs-4">موقع صقر المدينة</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
          <div class="topbar">
            <div class="toggle">
              <ion-icon name="menu-outline" class="text-dark"></ion-icon>
            </div>

            <div class="user">
              <img src="../Assets/logo/Logo.png" alt="" />
            </div>
          </div>

          <div class="carRent ressponsive">
            <div class="container">
              <div
                id="updateForm"
                style="background-color: #0066b2"
                class="d-flex flex-column w-75 d-none m-auto shadow p-3 mt-5"
              >
                <h1 class="text-center">تعديل البيانات</h1>

                <label for="IDD" class="fw-bold"> الرقم التعريفي:</label>
                <input
                  type="num"
                  id="IDD"
                  name="Id"
                  class="form-control mb-2"
                  readonly
                />
                <label for="firstName" class="fw-bold">الاسم الاول :</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control mb-2"
                />
                <label for="lastName" class="fw-bold">الاسم الاخير :</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control mb-2"
                />
                <label for="email" class="fw-bold">البريد الالكتروني:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control mb-2"
                />
                <label for="phone" class="fw-bold">الهاتف:</label>
                <input
                  type="number"
                  id="phone"
                  name="phone"
                  class="form-control mb-2"
                />
                <label for="car" class="fw-bold">نوع السيارة:</label>
                <input
                  type="text"
                  id="car"
                  name="carType"
                  class="form-control mb-2"
                />
                <label for="Time" class="fw-bold">الوقت:</label>
                <input
                  type="time"
                  id="Time"
                  name="Time"
                  class="form-control mb-2"
                />
                <label for="Date" class="fw-bold">التاريخ :</label>
                <input
                  type="date"
                  id="Date"
                  name="Date"
                  class="form-control mb-2"
                />
                <label for="startingPoint" class="fw-bold">
                  نقطة الانطلاق:</label
                >
                <input
                  type="text"
                  id="startingPoint"
                  name="startingPoint"
                  class="form-control mb-2"
                />
                <label for="arrivalPoint" class="fw-bold"> نقطة النزول:</label>
                <input
                  type="text"
                  id="arrivalPoint"
                  name="arrivalPoint"
                  class="form-control mb-2"
                />
                <label for="price" class="fw-bold">السعر:</label>
                <input
                  type="text"
                  id="price"
                  name="price"
                  class="form-control mb-2"
                />
                <label for="status" class="fw-bold">حالة الدفع:</label>
                <input
                  type="text"
                  id="status"
                  name="status"
                  class="form-control mb-2"
                />

                <button
                  type="submit"
                  class="btn btn-info fw-bold"
                  onclick=" updateRent(event)"
                >
                  حفظ التعديلات
                </button>
              </div>
              <div class="my-5 m-auto overflow-x-auto">
                <table class="table table-hover text-center p-5">
                  <thead>
                    <tr class="table-active">
                      <th>كود الحجز</th>
                      <th>الاسم</th>
                      <th>الايميل</th>
                      <th>رقم الهاتف</th>
                      <th>السيارة</th>
                      <th>الوقت</th>
                      <th>التاريخ</th>
                      <th>نقطة الانطلاق</th>
                      <th>نقطة الوصول</th>
                      <th>السعر</th>
                      <th>حالة الدفع</th>
                      <th>طريقة الدفع</th>

                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="data"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="../js/bootstrap.bundle.min.js"></script>
      <script src="../js/jquery-3.7.1.min.js"></script>
      <script src="./js/carRent1.js"></script>
      <script src="../js/dashboard.js"></script>

      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </body>
  </html>
