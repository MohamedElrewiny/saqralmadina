<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="dashborad">
      <div class="navigation">
        <ul>
          <li class="">
            <a href="./dashboard.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title fs-4">الرئيسية</span>
            </a>
          </li>

          <li>
            <a href="./Dashboard/users.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title fs-4">المستخدمين</span>
            </a>
          </li>

          <li>
            <a href="./Dashboard/messages.html">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title fs-4">الرسائل</span>
            </a>
          </li>

          <li>
            <a href="./Dashboard/addCar.html">
              <span class="icon">
                <i class="fa-solid fa-car fs-4"></i>
              </span>
              <span class="title fs-4">إضافة سيارة جديدة</span>
            </a>
          </li>

          <li>
            <a href="./Dashboard/carMenu.html">
              <span class="icon">
                <i class="fa-solid fa-car fs-4"></i>
              </span>
              <span class="title fs-4">قائمة السيارات</span>
            </a>
          </li>

          <li>
            <a href="./Dashboard/category.html">
              <span class="icon">
                <i class="fa-solid fa-car fs-4"></i>
              </span>
              <span class="title fs-4">فئات السيارات</span>
            </a>
          </li>

          <li>
            <a href="./Dashboard/carRents.html">
              <span class="icon">
                <i class="fa-solid fa-car fs-4"></i>
              </span>
              <span class="title fs-4">الحجوزات</span>
            </a>
          </li>

          <li>
            <a href="./index.html" target="_blank">
              <span class="icon">
                <i class="fa-solid fa-car fs-4"></i>
              </span>
              <span class="title fs-4">موقع صقر المدينة</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="user">
            <img src="./Assets/logo/Logo.png" alt="" />
          </div>
        </div>

        <div class="container">
          <div class="content text-center py-3">
            <h1>أهلا بك في لوحة تحكم موقع صقر المدينة لخدمات النقل</h1>
          </div>
          <div class="d-flex flex-column gap-4">
            <button
              class="btn m-auto mt-5 text-white fw-bold"
              style="background-color: #28abe1; width: fit-content"
              onclick="downloadUsers()"
            >
              <i class="fa-solid fa-download ms-2"></i>تنزيل بيانات المستخدمين
            </button>
            <button
              id="downloadBtn"
              class="btn m-auto text-white fw-bold"
              style="background-color: #28abe1; width: fit-content"
              onclick="downloadRents()"
            >
              <i class="fa-solid fa-download ms-2"></i>تنزيل بيانات الحجوزات
            </button>
          </div>
        </div>
      </div>
    </div>
 

    <!-- =========== Scripts =========  -->
    <script src="js/dashboard.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

</html>
